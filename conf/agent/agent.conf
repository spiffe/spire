agent {
    bind_address = "127.0.0.1"
    bind_port = "8088"
    data_dir = "."
    log_level = "DEBUG"
    plugin_dir = "conf/agent/plugin"
    server_address = "127.0.0.1"
    server_port = "8081"
    socket_path ="/tmp/agent.sock"
    trust_bundle_path = "conf/agent/dummy_root_ca.crt"
    trust_domain = "example.org"
    umask = ""
    join_token = ""
}

plugins {
    NodeAttestor "join_token" {
        plugin_cmd = "plugin/agent/nodeattestor-jointoken/nodeattestor-jointoken"
        plugin_checksum = ""
        enabled = true
        plugin_data {
            trust_domain = "example.org"
        }
    }
    KeyManager "km_memory" {
        plugin_cmd = "plugin/agent/keymanager-memory/keymanager-memory"
        plugin_checksum = ""
        enabled = true
        plugin_data {
        }
    }
    WorkloadAttestor "wla_k8s" {
        plugin_cmd = "plugin/agent/workloadattestor-k8s/workloadattestor-k8s"
        plugin_checksum = ""
        enabled = true
        plugin_data {
            kubelet_read_only_port = "10255"
        }
    }
    WorkloadAttestor "wla_secret_file" {
        plugin_cmd = "plugin/agent/workloadattestor-secretfile/workloadattestor-secretfile"
        plugin_checksum = ""
        enabled = true
        plugin_data {
        }
    }
    WorkloadAttestor "wla_unix" {
        plugin_cmd = "plugin/agent/workloadattestor-unix/workloadattestor-unix"
        plugin_checksum = ""
        enabled = true
        plugin_data {
        }
    }
}

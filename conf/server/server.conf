server {
    bind_address = "127.0.0.1"
    bind_port = "8081"
    bind_http_port = "8080"
    trust_domain = "example.org"
    data_dir = "./.data"
    plugin_dir = "./conf/server/plugin"
    log_level = "DEBUG"
    umask = ""
    upstream_bundle = true
    svid_ttl = "1h"
    ca_subject = {
        Country = ["US"],
        Organization = ["SPIFFE"],
        CommonName = "",
    }
}

plugins {
    DataStore "sql" {
        enabled = true
        plugin_data {
            database_type = "sqlite3"
            connection_string = "./.data/datastore.sqlite3"
        }
    }

    NodeAttestor "join_token" {
        enabled = true
        plugin_data {
        }
    }

    NodeResolver "noop" {
        enabled = true
        plugin_data {}
    }

    KeyManager "memory" {
        enabled = true
        plugin_data = {}
    }

    UpstreamCA "disk" {
        enabled = true
        plugin_data {
            ttl = "1h"
            key_file_path = "./conf/server/dummy_upstream_ca.key"
            cert_file_path = "./conf/server/dummy_upstream_ca.crt"
        }
    }
}

server {
    bind_address = "127.0.0.1"
    bind_port = "8081"
    bind_http_port = "8080"
    trust_domain = "example.org"
    plugin_dir = "./conf/server/plugin"
    log_level = "DEBUG"
    umask = ""
    upstream_bundle = true
}

plugins {
    ServerCA "memory" {
        enabled = true
        plugin_data {
            trust_domain = "example.org",
            key_size = 2048,
            backdate_seconds = 1,
            default_ttl = 3600,
            cert_subject = {
                Country = ["US"],
                Organization = ["SPIFFE"],
                CommonName = "",
            }
        }
    }

    DataStore "sql" {
        enabled = true
        plugin_data {
            database_type = "sqlite3"
            connection_string = "./.data/datastore.sqlite3"
        }
    }

    NodeAttestor "x509pop" {
        enabled = false
        plugin_data {
            trust_domain = "example.org"
            ca_bundle_path = "/Users/enrico/.minikube/ca.crt"
        }
    }

    NodeAttestor "k8s" {
        enabled = true
        plugin_data {
            trust_domain = "example.org"
            ca_bundle_path = "/Users/enrico/.minikube/ca.crt"
        }
    }

    NodeResolver "noop" {
        enabled = true
        plugin_data {}
    }

    UpstreamCA "disk" {
        enabled = true
        plugin_data {
            trust_domain = "example.org"
            ttl = "1h"
            key_file_path = "./conf/server/dummy_upstream_ca.key"
            cert_file_path = "./conf/server/dummy_upstream_ca.crt"
        }
    }
}

name: 'Dependency Review'
on: [pull_request]

jobs:
  dependency-review:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # ratchet:actions/checkout@v3.3.0
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@c090f4e553673e6e505ea70d6a95362ee12adb94 # ratchet:actions/dependency-review-action@v3.0.3

sudo: true
dist: trusty

services:
  - docker

language: go

cache:
    directories:
        - .cache

script:
    - ./build.sh setup
    - ./build.sh vendor
    - ./build.sh utils
    - ./build.sh protobuf_verify
    - ./build.sh test
    - ./build.sh binaries
    - ./build.sh integration
    - ./build.sh artifact
    - ./build.sh release

deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY_ID
      secret_access_key: $AWS_SECRET_ACCESS_KEY
      bucket: scytale-artifacts
      local-dir: artifacts
      upload-dir: spire
      acl: public_read
      skip_cleanup: true
      region: us-east-2
      on:
          all_branches: true
          condition: $AWS_SECRET_ACCESS_KEY != ""
    - provider: releases
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: releases/*
      skip_cleanup: true
      on:
          tags: true
          condition: $GITHUB_TOKEN != ""
 

sudo: true
dist: trusty

language: go

cache:
    directories:
        - .cache

script:
    - ./build.sh setup
    - ./build.sh utils
    - ./build.sh vendor
    - ./build.sh protobuf_verify
    - ./build.sh binaries
    - ./build.sh test
    - ./build.sh artifact

deploy:
    provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: scytale-artifacts
    local-dir: artifacts
    upload-dir: spire
    acl: public_read
    skip_cleanup: true
    region: us-east-2
    on:
        all_branches: true
        condition: $AWS_SECRET_ACCESS_KEY != ""

notifications:
    slack:
        secure: 

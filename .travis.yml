sudo: required

services:
  - docker

language: go

go:
  - 1.15.5

cache:
  directories:
    # cache build tools
    - $HOME/.build
    # cache the Go module cache
    - $HOME/go/pkg/mod

# Only build for master and branches that look like versions. This also covers
# tags, which keeps us from building (and deploying) from the extra tags we set
# during a release for go multi-module repo support (i.e. proto/spire/v1.2.3).
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?$/

stages:
  - lint and test
  - build release
  - publish images
  - nightly integration tests

jobs:
  include:
    - stage: lint and test
      name: lint
      script:
        - make lint
        - make tidy-check
        - make generate-check
        - shellcheck script/*.sh
        - shellcheck .travis/*.sh
      # linting is OS agnostic but protobuf_verify needs utils to lets be explicit
      # about its runtime environment
      os: linux 
      dist: xenial
    - stage: lint and test
      name: macos tests
      script:
        - .travis/run-unit-tests.sh
      os: macos
    - stage: lint and test
      name: linux tests
      script:
        - .travis/run-unit-tests.sh
      os: linux
      dist: xenial
    - stage: build release
      script:
        - make artifact
        - .travis/build-release.sh
      os: linux
      dist: xenial
      deploy:
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY_ID
          secret_access_key: $AWS_SECRET_ACCESS_KEY
          bucket: scytale-artifacts
          local-dir: artifacts
          upload-dir: spire
          acl: public_read
          skip_cleanup: true
          region: us-east-2
          on:
            all_branches: true
            condition: $AWS_SECRET_ACCESS_KEY != ""
        - provider: releases
          api_key: $GITHUB_TOKEN
          file_glob: true
          file: releases/*
          skip_cleanup: true
          on:
            tags: true
            condition: $GITHUB_TOKEN != ""

    - stage: publish images
      if: type = push AND (tag IS present OR branch = master)
      os: linux
      dist: xenial
      before_script:
        # Decrypt credentials needed to log into gcr registry
        - openssl aes-256-cbc -K $encrypted_b48f9e852489_key -iv $encrypted_b48f9e852489_iv -in .travis/spire-travis-ci.json.enc -out .travis/spire-travis-ci.json -d
      script:
        - make images
        - make scratch-images
        - make integration
        - .travis/publish-images.sh

    - stage: nightly integration tests
      if: type = cron
      os: linux
      dist: xenial
      script:
        - make images
        - make scratch-images
        - make integration

notifications:
  email:
    recipients:
      - spire-dev@spiffe.io
  slack:
    secure: 

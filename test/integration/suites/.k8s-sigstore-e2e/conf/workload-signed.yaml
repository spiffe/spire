# ServiceAccount used by the workload.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: example-workload-signed
  namespace: spire

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-workload-signed
  namespace: spire
  labels:
    app: example-workload-signed
spec:
  selector:
    matchLabels:
      app: example-workload-signed
  template:
    metadata:
      namespace: spire
      labels:
        app: example-workload-signed
        spire-workload: example-workload-signed
    spec:
      serviceAccountName: example-workload-signed
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: example-workload-signed
          image: docker-registry-local:5000/workload:signed
          imagePullPolicy: IfNotPresent
          command: ["/usr/bin/dumb-init", "/opt/spire/bin/spire-agent", "api", "watch"]
          args: ["-socketPath", "/tmp/spire-agent/public/api.sock"]
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /tmp/spire-agent/public
              readOnly: true
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/agent-sockets
            type: Directory

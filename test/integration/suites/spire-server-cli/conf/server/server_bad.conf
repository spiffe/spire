server {
	bind_address = "0.0.0.0"
	bind_port = "8081"
	trust_domain = "domain.test"
	data_dir = "/opt/spire/data/server"
	log_level = "DEBUG"
	ca_ttl = "1h"
	default_x509_svid_ttl = "10m"
}

plugins {
	DataStore "sql" {
		plugin_data {
			database_type = "sqlite3"
			connection_string = "/opt/spire/data/server/datastore.sqlite3"
		}
	}
	KeyManager "memory" {
		plugin_data = {}
	}

  NodeAttestor "x509pop" {
    # should trigger error due to file not found
    plugin_data_file = "conf/server/x509pop.conf"
  }

  UpstreamAuthority "disk" {
      plugin_data {
        # should trigger validation error due to missing fields
      }
  }
}

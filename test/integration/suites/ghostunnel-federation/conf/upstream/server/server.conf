server {
    bind_address = "0.0.0.0"
    bind_port = "8081"
    trust_domain = "upstream-domain.test"
    data_dir = "/opt/spire/data/server"
    log_level = "DEBUG"
    ca_ttl = "1h"
    default_svid_ttl = "5m"

    federation {
        bundle_endpoint {
            port = 8443
        }
        federates_with "downstream-domain.test" {
            bundle_endpoint_url = "https://downstream-spire-server:8443"
            bundle_endpoint_profile "https_spiffe" {
                endpoint_spiffe_id = "spiffe://downstream-spire-server/spire/server"
            }
        }
    }
}

plugins {
    DataStore "sql" {
        plugin_data {
            database_type = "sqlite3"
            connection_string = "/opt/spire/data/server/datastore.sqlite3"
        }
    }
    NodeAttestor "x509pop" {
        plugin_data {
            ca_bundle_path = "/opt/spire/conf/server/agent-cacert.pem"
        }
    }
    KeyManager "disk" {
        plugin_data = {
            keys_path = "/opt/spire/data/server/keys.json"
        }
    }
}

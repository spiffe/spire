version: '3'
services:
  postgres-10:
    image: postgres:10
    command: -c fsync=off
    environment:
      - POSTGRES_PASSWORD=password
    tmpfs:
      - /var/lib/postgresql
    ports:
      - "9999:5432"
  postgres-11:
    image: postgres:11
    command: -c fsync=off
    environment:
      - POSTGRES_PASSWORD=password
    tmpfs:
      - /var/lib/postgresql
    ports:
      - "9999:5432"
  postgres-12:
    image: postgres:12
    command: -c fsync=off
    environment:
      - POSTGRES_PASSWORD=password
    tmpfs:
      - /var/lib/postgresql
    ports:
      - "9999:5432"

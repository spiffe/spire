server {
    bind_address = "127.0.0.1"
    bind_port = "8081"
    bind_http_port = "8080"
    trust_domain = "example.org"
    plugin_dir = "conf/server/plugin"
    log_level = "INFO"
    base_svid_ttl = 999999
    server_svid_ttl = 999999
    umask = ""
}

plugins {
    NodeAttestor "join_token" {
        plugin_cmd = "./attestor"
        plugin_checksum = ""
        enabled = true
        plugin_data {
            join_token = "NOT-A-SECRET"
            trust_domain = "example.org"
        }
    }
}
